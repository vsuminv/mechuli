server:
  port: 8000

url:
  naver-map: https://map.naver.com/p/search/%ED%98%9C%ED%99%94%EC%97%AD%20%EC%8B%9D%EB%8B%B9?c=15.00,0,0,0,dh
spring:
  devtools:
    livereload:
      enabled: true

  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  sql:
    init:
      mode: always

