server:
  port : 8081

spring:
  devtools:
    livereload:
      enabled: true

  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  sql:
    init:
      mode: always


  #  datasource:
  #    driver-class-name: com.mysql.cj.jdbc.Driver
  #    url: jdbc:mysql://localhost:3306/pushop?&serverTimezone=Asia/Seoul
  #    username: test
  #    password: sa

springdoc:
  swagger-ui:
    path: swagger            # Swagger UI 경로 => localhost:8000/demo-ui.html
    tags-sorter: alpha            # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    operations-sorter: alpha      # delete - get - patch - post - put 순으로 정렬됨
    api-docs:
      path: /api-docs/json
      groups:
        enabled: true
    cache:
      disabled: true
