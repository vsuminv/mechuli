server:
  port : 8081

spring:
  devtools:
    livereload:
      enabled: true
  web:
    resources:
      static-locations: classpath:/static/
  thymeleaf:
    cache: false # 개발 시에는 캐시를 끄는 것이 좋습니다.
    prefix: classpath:/templates/
    suffix: .html
    Mode: HTML
    encoding: UTF-8

  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

#  datasource:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:test
#    username: sa
#    password:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mechuri_test?&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: mechuri
    password: mechuri

springdoc:
  swagger-ui:
    path: swagger            # Swagger UI 경로 => localhost:8000/demo-ui.html
    tags-sorter: alpha            # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    operations-sorter: alpha      # delete - get - patch - post - put 순으로 정렬됨
    api-docs:
      path: /api-docs/json
      groups:
        enabled: true
    cache:
      disabled: true
