<div th:fragment="join" class="mx-28">

    <div>
       <img class="mx-auto h-24 w-auto" th:src="@{/img/mechuri_logo.png}">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        메추리
      </h2>
    </div>

  <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="userId" class="sr-only">id</label>
          <input id="userId" name="userId" type="text" autocomplete="userId" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="id">
        </div>
        <div>
          <label for="password" class="sr-only">pw</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="pw">
        </div>
        <div>
          <label for="password2" class="sr-only">pw 2</label>
          <input id="password2" name="password" type="password" autocomplete="current-password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="pw2">
        </div>
        <div>
          <label for="username" class="sr-only">nick</label>
          <input id="username" name="username" type="text" autocomplete="username" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="nick">
        </div>
        <div>
          <label for="address" class="sr-only">address</label>
          <input id="address" name="address" type="drop" autocomplete="address" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="서울 동대문구">
        </div>
      </div>

      <div class="flex items-center justify-between">



      </div>
      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md bg-yellow-200 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-yellow-200">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->

          </span>
          Be Mechuli
        </button>
      </div>
    </form>

</div>
