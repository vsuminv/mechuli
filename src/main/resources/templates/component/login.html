<div th:fragment="login" class="mx-auto">
    <div>
       <img class="mx-auto h-24 w-auto" th:src="@{/img/mechuri_logo.png}">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        메추리
      </h2>
    </div>
    <form class="mt-8 mx-28 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md  shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">아이디</label>
          <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="id">
        </div>
        <div>
          <label for="password" class="sr-only">비밀번호</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="pw">
        </div>
        <div>
          <label for="address" class="sr-only">주소</label>
          <input id="address" name="address" type="drop" autocomplete="address" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="???">
        </div>


      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            remember
          </label>
        </div>

        <div class="text-sm">
<!--          <a href="#" class="m- font-medium text-indigo-600 hover:text-indigo-500">-->
<!--            비번 찾기-->
<!--          </a>-->
          <a href="#" class="font-medium text-yellow-600 hover:text-yellow-700">to be mechuli
          </a>
        </div>

      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md bg-yellow-200 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->

          </span>
          로그인
        </button>
      </div>
    </form>
  </div>
