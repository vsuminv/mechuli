<div th:fragment="boardMenu">
    <table id="menuTable" class="border-separate border-spacing-x-8 border-spacing-y-4">
        <tr th:if="${menuList != null and !menuList.isEmpty()}" th:each="menu : ${menuList}">
            <td class="rounded-3xl w-40 h-40 bg-[#e6e6e6]"><img th:src="${menu.imageUrl}" alt=""></td>
            <td>
                <h1 class="text-2xl" th:text="${menu.menuName}">함박스테이크</h1>
                <h1 class="text-2xl" th:text="${menu.price}">12500</h1>
            </td>
        </tr>
        <tr th:if="${menuList == null or menuList.isEmpty()}">
            <td colspan="2" class="text-center">메뉴가 없습니다.</td>
        </tr>
    </table>
</div>
