<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/pages/basicPage}">

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/mainPage.js}"></script>
    <script type="text/javascript" th:src="@{/js/mainCategory.js}"></script>
</th:block>
<main layout:fragment="main" class="page grid grid-rows-3  m-0 text-yellow-700">
    <div class="sticky w-full">

        <div th:insert="~{contents/detail/mainCategory :: mainCategory}"></div>

        <div class="flex flex-col justify-center items-center w-full">
            <div class="grid grid-cols-3 gap-4 p-8 place-items-center" id="restaurant-container">

            </div>
        </div>

        <div class="flex flex-col justify-center items-center w-full">
            <div id="category-container" class="gap-4 p-8 place-items-center">

            </div>
        </div>
    </div>
</main>

</html>
