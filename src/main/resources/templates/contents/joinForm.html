<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/pages/basicPage}">
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/joinPageTest.js}"></script>
</th:block>

<main layout:fragment="main" class="flex">
    <div class="text-sm m-auto w-3/5 h-2/3">
        <p th:if="${joinErrorMsg}" class="error" th:text="${joinErrorMsg}"></p>
        <form id="joinForm" class="text-yellow-700 w-full" action="@{/auth/joinProc}" method="POST" th:object="${user}">
            <input type="hidden" name="remember" value="true">
            <div class="mt-4">
                <label for="username" class="sr-only"></label><span class="ml-2">아이디</span>
                <div class="relative">
                    <input id="username" name="username" type="text" class="text-sm mt-1 shadow-md rounded-lg mx-auto w-full h-12 pl-3 pr-10 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim" placeholder="4자 이상 입력하세요">
                    <span class="validation-icon absolute right-3 top-1/2 transform -translate-y-1/2"></span>
                </div>
            </div>
            <div class="mt-4">
                <label for="userPw" class="sr-only"></label><span class="ml-2">비밀번호</span>
                <div class="relative">
                    <input id="userPw" name="userPw" type="password" class="text-sm mt-1 shadow-md rounded-lg mx-auto w-full h-12 pl-3 pr-10 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim" placeholder="8자 이상 입력하세요">
                    <span class="validation-icon absolute right-3 top-1/2 transform -translate-y-1/2"></span>
                </div>
            </div>
            <div class="mt-4">
                <label for="userPw2" class="sr-only"></label><span class="ml-2">비밀번호 확인</span>
                <div class="relative">
                    <input id="userPw2" name="password2" type="password" class="text-sm mt-1 shadow-md rounded-lg mx-auto w-full h-12 pl-3 pr-10 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim" placeholder="비밀번호를 다시 입력하세요">
                    <span class="validation-icon absolute right-3 top-1/2 transform -translate-y-1/2"></span>
                </div>
            </div>
            <div class="mt-4">
                <label for="nick" class="sr-only">nick</label><span class="ml-2">닉네임</span>
                <div class="relative">
                    <input id="nick" name="nick" type="text" class="text-sm mt-1 shadow-md rounded-lg mx-auto w-full h-12 pl-3 pr-10 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim" placeholder="2자 이상 입력하세요">
                    <span class="validation-icon absolute right-3 top-1/2 transform -tanslate-y-1/2"></span>
                </div>
            </div>
            <div class="mt-4">
                <label for="address" class="sr-only">주소</label><span class="ml-2">주소</span>
                <div class="relative">
                    <input id="address" name="address" type="text" autocomplete="address" required class="text-sm mt-1 shadow-md rounded-lg mx-auto w-full h-12 pl-3 pr-10 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim" placeholder="주소를 입력하세요">
                    <span class="validation-icon absolute right-3 top-1/2 transform -translate-y-1/2"></span>
                </div>
            </div>
            <div class="w-fll flex mt-6"><div class="m-auto"> 1 / 2 </div> </div>
            <div class="w-full flex">
                <button id="joinBtn" type="submit" class="mx-auto mt-4 bg-yellow-200 hover:bg-yellow-500 text-black font-bold py-4 px-7 rounded-full shadow-md uppercase tracking-wider">
                    <span class="flex items-center font-bolder boarder text-yellow-600">다음</span>
                </button>
            </div>


<div id="joinForm2" class="hidden">
    <div class="grid-cols-2" >
      <h2 class="mt-6 text-center text-3xl font-extrabold text-yellow-900">
        메추리 선호 취향 선택(3-5개) <p class="text-sm text-red-500"> 이거 드랍메뉴로 하는게 나을듯 </p>
      </h2>
    </div>

    <div class="grid grid-cols-5 gap-2 overflow-y-auto h-48 ">
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">동남아</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">분식</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">중식</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">일식</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">멕시코</button>

      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">퓨전</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">홍콩</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">치킨</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">탕코아</button>

      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">패스트푸드</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">족발</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">곱창</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">찜닭</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">삼겹살</button>

      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">매운</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">고소</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">느끼</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">담백</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">짠맛</button>

      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">뜨거운</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">차가운</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">신맛</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">떡볶이</button>
      <button class="bg-yellow-200 hover:bg-yellow-500  font-bold py-1 px-2 rounded">짬뽕</button>
    </div>

    <div class="flex mt-6">
      <button class="w-1/2 bg-yellow-600 hover:bg-yellow-700  font-bold py-2 px-4 rounded-l">
        이전
      </button>
      <button class="w-1/2 bg-yellow-200 hover:bg-yellow-400  font-bold py-2 px-4 rounded-r">
        완료
      </button>
    </div>
</div>
        </form>
    </div>
</main>
</html>
