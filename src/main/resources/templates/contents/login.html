<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/pages/basicPage}">

<main layout:fragment="main">
    <div class="text-sm m-auto w-3/5 h-2/3">
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <form id="loginForm" class="text-yellow-700" action="@{/login}" method="post" >
            <input type="hidden" name="remember" value="true">
                <div class="">
                    <label for="userId" class=" sr-only"></label><span class="ml-2">아이디</span>
                    <input id="userId" name="userId" type="text" autocomplete="userId" required class="text-sm mt-2 shadow-md rounded-lg mx-auto w-full h-12 pl-3 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim" placeholder="아이디를 입력하세요">
                </div>
                <div  class="mt-4">
                    <label th:for="userPw" class="sr-only"></label><span class="ml-2">비밀번호</span>
                    <input id="userPw" name="userPw" type="password" autocomplete="current-password" required class="text-sm mt-2 shadow-md rounded-lg mx-auto w-full h-12 pl-3 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="mt-4 w-full ">
                    <a href="#" class="mt-2 float-right mr-4 text-sm font-medium text-yellow-600 hover:text-yellow-700" onclick="location.href='/join'" id="joinForm">to be mechuli
                    </a>
                </div>
            <div class="mt-8 w-full flex">
<!--                <button type="submit" onclick="location.href='/save'" class="mt-4 mx-auto bg-yellow-200 hover:bg-yellow-500 text-black font-bold py-4 px-7 rounded-full shadow-md uppercase tracking-wider" >-->
                    <button type="submit"  class="mt-4 mx-auto bg-yellow-200 hover:bg-yellow-500 text-black font-bold py-4 px-7 rounded-full shadow-md uppercase tracking-wider" >

                    <span class="flex items-center font-bolder boarder text-yellow-600">
                        로그인
                    </span>
                </button>
            </div>
        </form>
    </div>
</main>
