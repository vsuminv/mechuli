<div th:fragment="myState">
        <div class="w-full h-60 px-10  m-auto shadow-md relative">
            <div class="h-1/3 w-full text-center align-center ">
                <div id="myState_data" class="w-1/2 h-full px-4">
<!--                    <h2 class="text-xl font-bold mb-4">취향 선택</h2>-->
                    <div id="categoryList" class="grid grid-cols-5 gap-2 h-1/2 mt-4">
                        <button th:each="category : ${categories}"
                                type="button"
                                class="category-btn bg-yellow-200 hover:bg-yellow-500 font-bold py-1 px-2 rounded-full"
                                th:data-category-id="${category.categoryId}"
                                th:text="${category.categoryName}">
                        </button>
                    </div>
                    <div id="hidden_category_inputs"></div>
                </div>
            </div>
            <button class="right-0 bg-yellow-300 w-20 p-2 m-5 rounded-lg bottom-0 text-yellow-600 text-center absolute">수정 하기</button>
        </div>
</div>
