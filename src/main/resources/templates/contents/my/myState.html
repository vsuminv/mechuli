<div th:fragment="nav">
    <div class="h-44">
        <div class="w-1/5 h-1/2 mx-auto relative">
            <img id="user_profile_img" src="/img/mechuri_logo.png" alt="프로필 사진" class="w-24 h-24 rounded- mx-auto">
            <span id="user_nickname"></span>
            <input type="file" id="update_img_file" accept="image/*" style="display: none;"> <!-- 파일 업로드 입력 -->
        </div>
    </div>

    <div class="flex mx-auto w-5/6">
        <button id="my_state_btn" class="flex-1 py-2 px-4 bg-yellow-500 text-white font-bold rounded-l">개인정보</button>
        <button id="my_store_list_btn" class="flex-1 py-2 px-4 bg-yellow-200 text-white font-bold">맛집리스트</button>
        <button id="my_sub_btn" class="flex-1 py-2 px-4 bg-yellow-200 text-white font-bold rounded-r">구독</button>
    </div>
</div>

<div th:fragment="myState">
    <div class="w-full p-10 m-auto relative">
        <h3 class="text-2xl  font-bold text-yellow-600 mb-4">비밀번호 변경</h3>
        <div class="mb-8">
            <div class="mt-4">
                <label for="userPw" class="sr-only"></label>
                <span class="ml-2 text-lg">비밀번호</span>
                <div class="relative">
                    <input id="userPw" name="userPw" type="password"
                           class="text-sm mt-1 shadow-md rounded-lg mx-auto w-full h-12 pl-3 pr-10 placeholder-opacity-40 placeholder-yellow-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 text-slim"
                           placeholder="8자 이상 12자 이하로 입력하세요(공백x,문자,숫자,특수문자 포함해야합니다.)" th:value="${userPw}">

            </div>

                           placeholder="비밀번호를 다시 입력하세요">

            </div>

            <button id="update_btn" class="mt-4 bg-red-50 hover:bg-yellow-200 text-2xl font-bold py-2 px-2 rounded">

        <div id="passwordModal"

                <div class="w-full flex items-center justify-center">
                    <label for="currentPassword" class="text-3xl text-center">현재 비밀번호:</label>
                    <input type="password" id="currentPassword" class="w-1/3 border bg-[#e6e6e6] text-xl rounded-lg p-2 mx-2" placeholder="현재 비밀번호 입력">
                    <button id="confirmPassword" class="w-1/6 bg-yellow-400 text-yellow-900 text-2xl rounded-lg p-2">확인</button>
                </div>
            </div>
        </div>
