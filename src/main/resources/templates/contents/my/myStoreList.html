<div th:fragment="myStoreList">
    <div class="mt-6">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-yellow-600 mb-4">나의 맛집 리스트</h2>
            <div id="carousel" class="relative overflow-hidden">
                <div id="storeListContainer" class="flex transition-transform duration-300 ease-in-out">
                    <!-- 맛집 리스트가 여기에 동적으로 추가됩니다 -->
                </div>
                <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-r">❮</button>
                <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-l">❯</button>
            </div>
        </div>
        <div>
            <h2 class="text-2xl font-bold text-yellow-600 mb-4">내가 쓴 리뷰</h2>
            <div id="review-carousel" class="relative overflow-hidden">
                <div id="reviewContainer" class="flex transition-transform duration-300 ease-in-out">
                    <!-- 리뷰가 여기에 동적으로 추가됩니다 -->
                </div>
                <button id="prevReviewBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-r">❮</button>
                <button id="nextReviewBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-l">❯</button>
            </div>
        </div>
    </div>
</div>
