<div th:fragment="joinForm" class="container mx-auto px-4 py-8">
        <form id="joinForm" th:action="@{/join}" method="post" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="form-container relative overflow-hidden">
                <div class="flex transition-transform duration-500 ease-in-out w-[200%]">
                    <!-- Step 1: User Information -->
                    <div id="step1" class="w-full">
                        <div class="mb-4">
                            <label for="userId" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                            <div class="flex">
                                <input type="text" id="userId" name="userId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                                <button type="button" id="userId_check" class="ml-2 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">중복 확인</button>
                            </div>
                            <span id="userIdMessage" class="text-sm text-red-500 hidden"></span>
                        </div>
                        <div class="mb-4">
                            <label for="userPw" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                            <input type="password" id="userPw" name="userPw" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="mb-4">
                            <label for="userPw2" class="block text-gray-700 text-sm font-bold mb-2">비밀번호 확인</label>
                            <input type="password" id="userPw2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="mb-4">
                            <label for="nickname" class="block text-gray-700 text-sm font-bold mb-2">닉네임</label>
                            <div class="flex">
                                <input type="text" id="nickname" name="nickname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                                <button type="button" id="nickname_check" class="ml-2 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">중복 확인</button>
                            </div>
                            <span id="nicknameMessage" class="text-sm text-red-500 hidden"></span>
                        </div>
                    </div>

                    <!-- Step 2: Category Selection -->
                    <div id="step2" class="w-full">
                        <h2 class="text-xl font-bold mb-4">취향 선택</h2>
                        <div id="category_list" name="categories" class="grid grid-cols-3 gap-2 mb-4">
                            <!-- 카테고리 버튼들이 여기에 동적으로 추가됩니다 -->
                        </div>
                        <div id="selected_category" class="mb-4">
                            <!-- 선택된 카테고리들이 여기에 표시됩니다 -->
                        </div>
                        <div id="hidden_category_inputs">
                            <!-- 선택된 카테고리 hidden inputs -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="step-indicator" class="text-center my-4">
                <span class="text-sm font-bold">1 / 2</span>
            </div>

            <div class="flex items-center justify-between">
                <button type="button" id="back_btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden">
                    이전
                </button>
                <button type="button" id="next_btn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    다음
                </button>
            </div>

            <div id="next_button_message" class="text-red-500 text-sm mt-2 hidden"></div>
        </form>
    </div>
