<footer th:fragment="footer" xmlns:sec="http://www.w3.org/1999/xhtml">

    <div class="grid grid-cols-3 h-full bg-yellow-200 w-full">
        <div class="grid-col-1 m-auto">

            <button sec:authorize="isAnonymous()" type="button" onclick="location.href='/loginPage'">login</button>
            <button sec:authorize="hasRole('USER')" type="button" onclick="location.href='/logout'">logout</button>

        </div>
        <div class="grid-col-2">
            <div class="-translate-y-1/3 bg-yellow-300 w-16  rounded-full mx-auto shadow-3">
                <img onclick="location.href='/'"
                     class="shadow-2xl w-fit rounded-full mx-auto h-full z-9999 cursor-pointer"
                     th:src="@{/img/mechuri_logo.png}">
            </div>
        </div>
        <div class="grid-col-3 m-auto">
            <button sec:authorize="isAnonymous()" type="button" onclick="location.href='/joinPage'">join</button>
            <button sec:authorize="hasRole('USER')" type="button" onclick="location.href='/myPage'">myPage</button>
        </div>
    </div>
</footer>
