<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/default/head :: head}"></head>
<body>
<!-- main.html의 main 프래그먼트를 가져오고 content 프래그먼트를 전달 -->
<main th:replace="~{/default/main :: main(content)}">
    <div th:fragment="content" class="flex flex-col items-center justify-center min-h-screen">
        <!-- Title -->
        <h1 class="text-4xl font-bold mb-16">메 추~리</h1>

        <!-- Form -->
        <div class="w-full max-w-xs space-y-4">
            <div>
                <label for="userId" class="block text-left font-semibold">아이디</label>
                <input type="text" id="userId" name="userId" placeholder="아이디" class="w-full px-4 py-2 border rounded bg-gray-200" required>
            </div>
            <div>
                <label for="userPw" class="block text-left font-semibold">비밀번호</label>
                <input type="password" id="userPw" name="userPw" placeholder="비밀번호" class="w-full px-4 py-2 border rounded bg-gray-200" required>
            </div>
            <div class="flex justify-between text-sm mt-2">
                <a href="#" class="text-gray-600 hover:text-black">아이디 찾기</a>
                <a href="#" class="text-gray-600 hover:text-black">비밀번호 찾기</a>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mt-6">
            <button class="px-4 py-2 bg-gray-300 text-black font-semibold rounded" onclick="location.href='/signup'">회원가입</button>
            <button class="px-4 py-2 bg-yellow-300 text-black font-semibold rounded">로그인</button>
        </div>
    </div>
</main>
<footer th:insert="~{/default/footer :: footer}"></footer>
</body>
</html>
