<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/pages/basicPage}">
<th:block layout:fragment="script">
    <script defer type="text/javascript" th:src="@{/js/myPage.js}"></script>
</th:block>
<main role="main" layout:fragment="main">
    <div id="myPageContainer" class="text-sm w-full h-auto text-yellow-700 overflow-y: auto;">
        <div th:replace="~{/../component/nav :: nav}"></div>

        <div id="content" class="w-5/6 mx-auto">
            <div id="my_state_fragment">
                <th:block th:replace="~{contents/my/myState :: myState}"></th:block>
            </div>
            <div id="my_store_list_fragment" class="hidden mb-8">
                <th:block th:replace="~{contents/my/myStoreList :: myStoreList}"></th:block>
            </div>
            <div id="my_sub_fragment" class="text-sm hidden overflow-auto">
                <th:block th:replace="~{contents/my/mySub :: mySub}"></th:block>
            </div>
        </div>
    </div>
</main>
